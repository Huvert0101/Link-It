<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/x-icon" href="LinkIt-logo-min.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <mata property="og:title" content="Link It"/>
    <meta property="og:image" content="LinkIt-min-bg-dark.webp"/>
    <meta property="og:description" content="The best way to conversate with yourself" />
    <link rel="stylesheet" href="main.min.css">
    <title>Link It!</title>
</head>
<body>
    <div class="progress-cont bg-dark">
        <span id="upld-title">Uploading progress</span>
        <div class="porcentage-cont">
            <span id="porcentage">0%</span>
        </div>
    </div>
    <div class="drop-area bg-dark">
        <form  method="POST" id="dropForm">
            <input type="file" multiple id="dropFile">
            <p id="pdrop">Drag your files here or click in this area.</p>
            <div class="modal-footer">
                <button type="button">Upload</button>
                <button type="button" id="closeDrop">Close</button>
            </div>
        </form>
    </div>
    <div class="menu">
        <h2>Men√∫</h2>
        <div class="opts">
            <span class="menu-item">Folders</span>
            <div class="folders"></div>
            <a href="/logout">Logout</a>
        </div>
        <div class="account">
            <div class="sending-cont">
                <span id="sending">Sending to:</span> <input placeholder="Username" type="text" name="user" id="dropUserInput">
            </div>
            <div class="add-folder-cont">
                <svg id="plus-icon" width="40" height="40" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16"> <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" fill="white"></path> </svg>
                <span id="folder-text">Add Folder</span>
            </div>
            <span id="account"></span>
        </div>
    </div>
    <div class="createFolderCont bg-dark modal2">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Folder</h1>
          </div>
        <form id="folderForm" action="/createFolder" method="POST">
            <input autocomplete="off" type="text" class="form-element" placeholder="Folder name" name="foldername" id="folderName">
            <div class="modal-footer">
                <button type="button" id="closeFolder" class="btn">Close</button>
                <button type="button" id="btnCreateFolder" class="btn">Create</button>
            </div>
        </form>
    </div>
    <div class="container-fluid pt-5">
        <nav class="navbar fixed-top bg-dark">
            <div class="container-fluid logo-bar align-center">
                <img id="logo" src="LinkIt-min-bg-dark.webp" width="61" height="61"><a class="navbar-brand text-light fs-1 fw-bold" href="">Link It!</a>
                <svg viewBox="0 0 100 80" width="40" height="40" id="btn-menu">
                    <rect width="100" height="18"></rect>
                    <rect y="30" width="100" height="18"></rect>
                    <rect y="60" width="100" height="18"></rect>
                </svg>
            </div>
        </nav>
        <br>
        <br>
        <div class="forceHeight">
            <div id="load_messages"></div>
        </div>
        <nav class="navbar fixed-bottom bg-dark p-1">
            <div class="container-fluid messages-bar">
                <div class="w-100 msgs-flex">
                    <div class="form-group d-flex">
                        <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn_form bg-dark border-3 border border-light rounded-circle" id="btn_file">
                            <svg id="plus-icon" width="40" height="40" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16"><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" fill="white"></path></svg>
                        </button>
                        <input type="text" placeholder="Type a message" class="w-75 fs-3 rounded-pill" name="message" id="message">
                        <button id="send" class="btn_form bg-dark border-3 border border-light rounded-circle" name="btn_message">
                            <svg class="send-ico" width="30" height="30" viewBox="0 0 512 512"><path class="send-ico-col" d="M16,464,496,256,16,48V208l320,48L16,304Z" fill="white"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
<div class="modal bg-dark fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Upload File</h1>
      </div>
      <div class="modal-body">
        <form method="POST" enctype="multipart/form-data" action="/upload" class="form" id="form">
            <input type="file" name="file" class="imgI" id="file">
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeUpload">Close</button>
                <button type="button" class="btn btn-primary" id="send_file">Upload</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="chat.js"></script>
<script src="axios.min.js"></script>
</body>
</html>
