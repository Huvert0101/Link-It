<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" type="image/x-icon" href="LinkIt-logo-min-bg-dark.webp">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.4/dist/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Link - It</title>
</head>
<body>
    <button id="btnEditor">Toggle Editor</button>
    <div class="main">
        <div class="left">
            <div class="display">
            </div>
            <div class="messagebar">
                <input type="text" id="input">
                <i class='bx bx-plus bx-msg-ico' style='color:#ffffff' id="btn_add"></i>
                <i class='bx bx-send bx-msg-ico' style='color:#ffffff' id="btn_send"></i>
            </div>
        </div>
        <div class="middle">
            <div class="top-tab">
                <i class='bx bx-x'></i>
            </div>
            <div id="editor">
                <p>Hello World!</p>
                <p>Some initial <strong>bold</strong> text</p>
                <p><br/></p>
            </div>
        </div>
        <div class="right">
            <div class="top-content">
              <i class='bx bx-arrow-back' style='color:#ffffff'></i>
              <span>Folders</span>
              <select name="user" id="sendto"></select>
            </div>
            <div class="folders-cont">
                <form id="formFolder">
                    <input type="text" id="inputFolder" autocomplete="off">
                </form>
                <button id="addFolder">Add Folder</button>
            </div>
            <a href='/logout' class="logout"><i class='bx bx-power-off bottom-ico'></i></a>
            <i class='bx bx-user-plus bottom-ico'></i>
        </div>
    </div>
    <div class="uploadWrapper">
        <h1>Upload</h1>
        <input type="file" name="file" id="file" multiple>
        <div class="dropArea">Drop Or Select Your Files Here</div>
        <div class="uploadButtons">
            <button id="closeUpload">Close</button>
            <button id="send_file">Upload</button>
        </div>
    </div>
    <div class="uploading-cont">
        <h1>Uploading</h1>
        <span id="porcentage">0%</span>
    </div>
    <i class='bx bx-menu' style='color:#ffffff'></i>
    <div class="overlay"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
    <script src="axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.4/dist/quill.js"></script>
    <script>
    const toolbarOptions = [
        ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
        ['blockquote', 'code-block'],
        ['link', 'image', 'video', 'formula'],
        [{ 'header': 1 }, { 'header': 2 }],               // custom button values
        [{ 'list': 'ordered'}, { 'list': 'bullet' }, { 'list': 'check' }],
        [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
        [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
        [{ 'direction': 'rtl' }],                         // text direction
        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
        [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
        [{ 'font': [] }],
        [{ 'align': [] }],

        ['clean']                                         // remove formatting button
    ];
    const quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: toolbarOptions 
    }});
    </script>
</body>
</html>
