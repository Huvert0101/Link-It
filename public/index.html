<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" type="image/x-icon" href="LinkIt-logo-min-bg-dark.webp">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.4/dist/quill.snow.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Link - It</title>
</head>
<body>
    <button id="btnEditor">Toggle Editor</button>
    <input type="button" id="inputDoc">
    <div class="main">
        <div class="left">
            <div class="display">
            </div>
            <div class="messagebar">
                <input type="text" id="input">
                <i class='bx bx-plus bx-msg-ico' style='color:#ffffff' id="btn_add"></i>
                <i class='bx bx-send bx-msg-ico' style='color:#ffffff' id="btn_send"></i>
            </div>
        </div>
        <div class="middle">
            <div class="top-tab">
                <i class='bx bx-x'></i>
            </div>
            <form method="post">
                <textarea id="mytextarea">Hello, World!</textarea>
            </form>
        </div>
        <div class="right">
            <div class="top-content">
              <i class='bx bx-arrow-back' style='color:#ffffff'></i>
              <span>Folders</span>
              <select name="user" id="sendto"></select>
            </div>
            <div class="folders-cont">
                <form id="formFolder">
                    <input type="text" id="inputFolder" autocomplete="off">
                </form>
                <button id="addFolder">Add Folder</button>
            </div>
            <a href='/logout' class="logout"><i class='bx bx-power-off bottom-ico'></i></a>
            <i class='bx bx-user-plus bottom-ico'></i>
        </div>
    </div>
    <div class="uploadWrapper">
        <h1>Upload</h1>
        <input type="file" name="file" id="file" multiple>
        <div class="dropArea">Drop Or Select Your Files Here</div>
        <div class="uploadButtons">
            <button id="closeUpload">Close</button>
            <button id="send_file">Upload</button>
        </div>
    </div>
    <div class="uploading-cont">
        <h1>Uploading</h1>
        <span id="porcentage">0%</span>
    </div>
    <i class='bx bx-menu' style='color:#ffffff'></i>
    <div class="overlay"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
    <script src="axios.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/qcsiibivkeq50se9dw6jsmlmm7e7q5mryus0xjzo24gj16z0/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
    <script>
        const inputDoc = document.getElementById("inputDoc");
        tinymce.init({
        selector: "textarea",
        lisence_key: "gpl",  // Selector del elemento donde se mostrarÃ¡ el editor
        height: 500,           // Altura del editor
        plugins: "advlist autolink lists link image charmap print preview anchor",
        toolbar: "undo redo | formatselect | " +
            "bold italic backcolor | alignleft aligncenter " +
            "alignright alignjustify | bullist numlist outdent indent | " +
            "removeformat | help",
        content_style: "body { font-family: Arial, sans-serif; font-size: 14px }"
        });
        // Evento para detectar cambios en el input de tipo file
        inputDoc.onclick = () => {
        const docxPath = "https://link-it-ns7k.onrender.com/files/RESUMEN_D2 (1).docx";
        fetch(docxPath)
            .then(response => response.blob())
            .then(blob => {
                const fileReader = new FileReader();
                fileReader.onload = function() {
                    const content = fileReader.result;
                    console.log(content);
                    tinymce.activeEditor.setContent(content);
                };
                fileReader.readAsDataURL(blob);
            })
            .catch(error => {
                console.error("Error al cargar el archivo DOCX:", error);
            });
        }
    </script>
</body>
</html>
